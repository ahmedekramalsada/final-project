apiVersion: v1
kind: Service
metadata:
  name: final-project-app-svc
  namespace: default
spec:
  selector:
    app: final-project-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
# Master Ingress — routes all traffic from NLB to the correct service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: master-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    # Rewrite rules for sub-path routing
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Application — default route
          - path: /
            pathType: Prefix
            backend:
              service:
                name: final-project-app-svc
                port:
                  number: 80
---
# ArgoCD Ingress — separate namespace requires its own Ingress resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /argocd(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
---
# SonarQube Ingress — separate namespace requires its own Ingress resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarqube-ingress
  namespace: tooling
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /sonarqube(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sonarqube-sonarqube
                port:
                  number: 9000
