version: '3.8'

services:
  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus
    ports:
      - "8081:8081"
    volumes:
      # Bind mount local directory for persistence
      - ./nexus-data:/nexus-data
    restart: always

  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    volumes:
      # Bind mount config and data
      - ./vault/config:/vault/config
      - ./vault/data:/vault/file
    # Run in server mode using the config file (NOT -dev mode)
    command: server -config=/vault/config/vault.hcl
    cap_add:
      - IPC_LOCK
    restart: always
